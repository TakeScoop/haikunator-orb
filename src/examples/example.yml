description: >
  Generate a haikunator ID in a job and load it in another.
usage:
  version: 2.1
  orbs:
    haikunator: takescoop/haikunator@1.0.0
  jobs:
    push:
      steps:
        - haikunator/load
        - docker build . -t "$HAIKUNATOR_ID"
  workflows:
    main:
      jobs:
        - haikunator/generate
        - push:
            requires: [haikunator/generate]